<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>프린서플 어학원 | 기초 완성 99단</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    
    :root {
      --gugudan-yellow: #FFE600; /* ✅ 구구단 노랑 */
    }

    @font-face {
      font-family: 'Paperlogy';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2406-1@1.0/Paperlogy-7Bold.woff2') format('woff2');
      font-weight: 700;
    }
    @font-face {
      font-family: 'Paperlogy';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2406-1@1.0/Paperlogy-8ExtraBold.woff2') format('woff2');
      font-weight: 800;
    }

    body { font-family: 'Pretendard', sans-serif; overflow-x: hidden; }
    h1, h2, h3, h4 { font-family: 'Paperlogy', sans-serif; letter-spacing: -0.02em; }

    .gradient-bg { background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); }

    /* Cursor Glow */
    .cursor-glow {
      position: fixed;
      width: 180px;
      height: 180px;
      border-radius: 999px;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.25s ease;
      background: radial-gradient(circle,
        rgba(59,130,246,0.20),
        rgba(59,130,246,0.10) 35%,
        rgba(59,130,246,0.05) 55%,
        transparent 75%
      );
      filter: blur(2px);
      mix-blend-mode: screen;
    }

    /* Price Section Styles */
    .priceWrap {
      position: relative;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .oldPriceBig {
      font-size: 56px;
      font-weight: 900;
      color: rgba(255,255,255,0.95);
      letter-spacing: -0.03em;
      position: relative;
      line-height: 1.05;
    }
    .strikeLine {
      position: absolute;
      left: -6%;
      top: 52%;
      width: 112%;
      height: 6px;
      border-radius: 999px;
      background: rgba(250,204,21,0.95);
      transform: scaleX(0);
      transform-origin: left;
      box-shadow: 0 8px 30px rgba(250,204,21,.35);
      transition: transform 0.7s ease;
    }
    .strikeLine.active {
      transform: scaleX(1);
    }
    .newPrice {
      font-size: 64px;
      font-weight: 1000;
      color: #facc15;
      text-shadow: 0 12px 40px rgba(250,204,21,.25);
      line-height: 1;
      transition: all 0.6s ease;
    }

    /* Holo Badge */
    .holoBadge {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 900;
      color: #111827;
      background: rgba(250,204,21,0.95);
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(250,204,21,.25);
    }
    .holoBadge::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: conic-gradient(
        from 180deg,
        rgba(255,255,255,0.0),
        rgba(255,255,255,0.45),
        rgba(59,130,246,0.30),
        rgba(236,72,153,0.28),
        rgba(250,204,21,0.35),
        rgba(255,255,255,0.0)
      );
      animation: holo 2.8s linear infinite;
      filter: blur(6px);
      opacity: 0.8;
    }
    .holoBadge span {
      position: relative;
      z-index: 1;
    }
    @keyframes holo {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* CTA Button */
    .ctaBtn {
      width: 100%;
      max-width: 520px;
      padding: 18px 22px;
      background: #2563eb;
      border-radius: 18px;
      font-size: 22px;
      font-weight: 900;
      transition: transform .15s ease, background .2s ease;
      box-shadow: 0 18px 60px rgba(37,99,235,.35);
    }
    .ctaBtn:hover {
      background: #3b82f6;
      transform: translateY(-2px);
    }
    .ctaBtn:active {
      transform: scale(0.98);
    }
  </style>

</html>
